  in "\x02%*04r\x00\x0D\xc0%*04r%*04r%*04r";
}

fout_ctrl_set{
  out "\x02\x00\x00\x00\x00\x00\x0D%(\$1\$2cmd_ctrl_set)r%(\$1\$2RxLockedLtcRst-Cmd).1r\x00\x00%(\$1\$2RxEnbl-SP).1r\x00\x00\x00\x00\x00\x00\x00%(\$1\$2DevEnbl-Sel.RVAL)r";
  fout_ctrl_get;
}

